<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>基础静态示例</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #f7f9fc, #e8f0ff);
      color: #1f2d3d;
      margin: 0;
      padding: 48px;
    }
    h1 {
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    p {
      margin-top: 0;
      margin-bottom: 16px;
      color: #4a5568;
    }
    ul {
      background: #fff;
      border: 1px solid #dce3ef;
      border-radius: 12px;
      padding: 16px 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      max-width: 320px;
    }
    li + li {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>纯静态页面</h1>
  <p>这是一个没有脚本依赖的最小化静态页面示例。</p>
  <ul>
    <li>标题</li>
    <li>段落</li>
    <li>列表</li>
  </ul>
</body>
</html>
