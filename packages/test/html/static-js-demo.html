<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>带 JS 的静态示例</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f5f7fb;
      color: #1f2d3d;
      margin: 0;
      padding: 40px;
    }
    h1 {
      margin-bottom: 6px;
    }
    p {
      margin-top: 0;
      margin-bottom: 20px;
      color: #52606d;
    }
    section {
      background: #ffffff;
      border: 1px solid #e1e8f5;
      border-radius: 14px;
      padding: 16px 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      max-width: 420px;
      margin-bottom: 16px;
    }
    h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      cursor: pointer;
      margin-right: 8px;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.25);
    }
    button:hover {
      background: #1d4ed8;
    }
    #counter-value {
      font-size: 24px;
      font-weight: bold;
      margin: 0 0 12px;
      color: #0f172a;
    }
    form {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #cdd7e6;
      font-size: 14px;
    }
    ul {
      list-style: disc;
      padding-left: 20px;
      margin: 0;
    }
    li {
      cursor: pointer;
      padding: 4px 0;
    }
    li:hover {
      text-decoration: line-through;
      color: #e11d48;
    }
  </style>
</head>
<body>
  <h1>静态交互页面</h1>
  <p>所有逻辑都在客户端运行，无需任何网络请求。</p>

  <section>
    <h2>计数器</h2>
    <p id="counter-value">0</p>
    <button id="increment">+1</button>
    <button id="reset">重置</button>
  </section>

  <section>
    <h2>待办列表（内存）</h2>
    <form id="todo-form">
      <input id="todo-input" type="text" placeholder="添加待办..." required>
      <button type="submit">添加</button>
    </form>
    <ul id="todo-list"></ul>
  </section>

  <script>
    const counterValue = document.getElementById('counter-value');
    document.getElementById('increment').addEventListener('click', () => {
      counterValue.textContent = String(Number(counterValue.textContent) + 1);
    });
    document.getElementById('reset').addEventListener('click', () => {
      counterValue.textContent = '0';
    });

    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const list = document.getElementById('todo-list');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const value = input.value.trim();
      if (!value) return;
      const li = document.createElement('li');
      li.textContent = value;
      li.addEventListener('click', () => li.remove());
      list.appendChild(li);
      input.value = '';
      input.focus();
    });
  </script>
</body>
</html>
