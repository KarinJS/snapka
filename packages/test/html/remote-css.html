<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>远程 CSS 示例</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <style>
    body {
      padding: 36px;
    }
    header, main {
      max-width: 720px;
      margin: 0 auto;
    }
    header {
      text-align: center;
    }
    blockquote {
      border-left: 4px solid #2563eb;
      background: #e8f0ff;
      padding: 12px 16px;
      border-radius: 10px;
      color: #1f2d3d;
    }
    button {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      border: none;
      color: #fff;
      padding: 10px 16px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.3);
      cursor: pointer;
    }
    button:hover {
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <header>
    <h1>远程 CSS</h1>
    <p>本页通过 CDN 加载一个简洁的样式库。</p>
  </header>
  <main>
    <p>远程 CSS 提供了基础的排版、间距和按钮样式。</p>
    <button type="button">试试按钮</button>
    <blockquote>无需本地托管 CSS，就能快速获得可用样式。</blockquote>
  </main>
</body>
</html>
