<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>图片静态示例</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f8fafc;
      color: #1f2d3d;
      margin: 0;
      padding: 44px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-top: 0;
      margin-bottom: 16px;
      color: #475569;
    }
    img {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.12);
      border: 1px solid #e2e8f0;
    }
  </style>
</head>
<body>
  <h1>静态图片展示</h1>
  <p>一张带有替换文本的静态图片。</p>
  <img src="https://picsum.photos/seed/snapka/800/400" alt="随机风景占位图" width="800" height="400">
</body>
</html>
